<h2>Lista de Produtos</h2>

<div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="center">
          <th>ID</th>
          <th>Codigo de Barra</th>
          <th>Nome</th>
          <th>Quantidade Minima</th>
          <th>Saldo Inicial</th>
          <th>
                Ação &nbsp;
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addNewProduct">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
            </button>
         </th>
      </tr>
      </thead>

      <tbody>
          <tr *ngFor="let product of listProducts">
              <td class="center">{{product.id}}</td>
              <td class="center">{{product.codigoDeBarra}}</td>
              <td class="center">{{product.nome}}</td>
              <td class="center">{{product.quantidadeMinima}}</td>
              <td class="center">{{product.saldoInicial}}</td>
              <td *ngIf="getPerfil()">
                <a class="btn btn-sm btn-primary text-center" routerLink="/products/edit/{{product.id}}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg></a>
              </td>
          </tr>
      </tbody>
    </table>
</div>

<div class="modal fade" id="addNewProduct" target="-1">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
           <h5 class="modal-title">
            Adiciona novo Produto
           </h5>
        </div>
        <div class="modal-body">
            <app-product-new (newProduct)="updateList($event)"></app-product-new>
        </div>
        </div>
    </div>
</div>
